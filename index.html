<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator sampah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <section class="hitung">
        <div class="judul">
            <h2>Jenis sampah anorganik</h2>
        </div>
        <div class="sampah">
            
                
                    <div class="Bb-1">
                        <img src="./Botol besar.png" alt=""> <br>
                        <label for="name">Ukuran besar</label> <br>
                        <input type="number" id="BPb" min="0">
                    </div>

                    <div class="Bs-2">
                        <img src="./Botol sedang.png" alt="">
                        <label for="name">Ukuran sedang</label> <br>
                        <input type="number" id="BPs" min="0">
                    </div>

                    <div class="Bk-3">
                        <img src="./Botol kecil.png" alt="">
                        <label for="name">Ukuran kecil</label> <br>
                        <input type="number" id="BPk" min="0">
                    </div>

                    <div class="Kp-4">
                        <img src="./Kantong plastik.png" alt="">
                        <label for="name">kantong plastik</label> <br>
                        <input type="number" id="kPb" min="0">
                    </div>

                    <div class="kaca-5">
                        <img src="./Botol kaca.png" alt="">
                        <label for="name">botol kaca</label> <br>
                        <input type="number" id="Bkaca" min="0">
                    </div>

                    <div class="kaleng-6">
                        <img src="./Minuman kaleng.png" alt="">
                        <label for="name">minuman kaleng</label> <br>
                        <input type="number" id="kaleng" min="0">
                    </div>
                
            
        </div>
        <div class="output">
            <button id="btn">HASIL</button>
            <p>
                <h3>Jumlah Sampah: <span id="out"></span> Kg
                /Tahun</h3>
            </p>
             <p>
                <h6 id="simpan"></h6>
            </p>
        </div>
    </section>
    <script src="script.js"></script>
    
</body>
</html>
